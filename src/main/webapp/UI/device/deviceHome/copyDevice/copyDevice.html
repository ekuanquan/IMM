<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--修改报警主机框架-->
    <link rel="stylesheet" type="text/css" href="copyDevice.css">
    <script type="text/javascript" src="../../../resource/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../../resource/js/jquery-ajax-expand.js"></script>
    <script type="text/javascript" src="jquery-page-1.0.2/jquery-page-1.0.2.js"></script>
    <script type="text/javascript" src="../../../resource/js/popus.js"></script>
    <script type="text/javascript" src="copyDevice.js"></script>
</head>
<body>
<div class="main">
    <div class="title">
        <div class="table" >复制基本信息</div><div class="close" id="close"></div>
    </div>
    <div class="middle">
        <div id="titleText" class="titleText">复制该设备基本信息到：</div>
        <div id="content" class="content">
            <div id="newDevice" class="newDevice">
                <input type="radio" id="newDeviceRadio" name="device" class="deviceRadio"/>新主机设备
            </div>
            <div id="oldDevice" class="oldDevice">
                <input type="radio" id="oldDeviceRadio" name="device" class="deviceRadio" checked="checked"/>已有主机设备
            </div>
            <div id="searchDevice" class="searchDevice">
                <div id="searchDeviceLeft" class="searchDeviceLeft">
                    全部主机列表
                    <div id="contentRight_search" class="contentRight_search">
                        <div id="contentRight_search_img" class="contentRight_search_img"></div>
                        <input type="text" id="contentRight_search_input" class="contentRight_search_input" name=""/>
                    </div>
                </div>
                <div id="searchDeviceRight" class="searchDeviceRight">
                    已选主机列表
                </div>
            </div>
            <div id="tableDevice" class="tableDevice">
                <div id="tableDeviceLeft" class="tableDeviceLeft">
                    <div class="device_List_title">
                        <div class="devId">设备编号</div>
                        <div class="devName borderleft">设备名称</div>
                        <div class="areaName borderleft">所属区域</div>
                    </div>
                    <div id="device_List" class="device_List">
                    </div>
                    <div id="contentBottom" class="contentBottom">
                        <div id="pageBox" class="pageBox"></div>
                    </div>
                </div>
                <div id="tableDeviceRight" class="tableDeviceRight">
                    <div class="device_List_title">
                        <div class="devId">设备编号</div>
                        <div class="devName borderleft">设备名称</div>
                        <div class="areaName borderleft">所属区域</div>
                    </div>
                    <div id="adddevice_List" class="adddevice_List">
                    </div>
                </div>
            </div>
            <div class="endbutt">
                <div style="margin: 20px 380px 20px 0px;width: 216px;height: 25px;float: right">
                    <div id="sure" class="buttsure">确定</div><div id="cancel" class="buttcancel">取消</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
