<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>addDeviceZone</title>
    <link rel="stylesheet" type="text/css" href="addDeviceZone.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../resource/demo/css/style.css">
</head>
<body>
<div id="title" class="title">
    <div id="title_left" class="title_left">添加设备防区</div>
    <div id="title_close" class="title_close" ></div>
</div>
<form id="signupForm" class="registerform">
<div id="content" class="content">
    <div id="devMonitorId" class="zoneLocation singleLine">
        <div id="devMonitorId_text" class="zoneLocation_text content_text"><span class="star">*</span>监控点编号</div>
        <input type="text" id="devMonitorId_input" class="zoneLocation_input singleLineInput inputback" name="" datatype="16number" nullmsg="监控点编号不能为空" errormsg="请输入监控点编号" maxlength="4"/>
        <div class="Validform_checktip margin-top-2"></div>
    </div>
    <div id="zoneNum" class="zoneNum singleLine">
        <div id="zoneNum_text" class="zoneNum_text content_text"><span class="star">*</span>摄像机名称</div>
        <input type="text" id="zoneNum_input" class="zoneNum_input singleLineInput" name="" datatype="*" nullmsg="摄像机名称不能为空" errormsg="请输入摄像机名称" maxlength="125"/>
        <div class="Validform_checktip margin-top-2"></div>
    </div>
    <div id="zoneLocation" class="zoneLocation singleLine">
        <div id="zoneLocation_text" class="zoneLocation_text content_text"><span class="star">*</span>通道号</div>
        <input type="text" id="zoneLocation_input" class="zoneLocation_input singleLineInput inputback" name="" datatype="positiveinteger" nullmsg="通道号不能为空" errormsg="请输入通道号" maxlength="4"/>
        <div class="Validform_checktip margin-top-2"></div>
    </div>
    <div id="probeModel" class="probeModel singleLine">
        <div id="probeModel_text" class="probeModel_text content_text"><span class="star">*</span>摄像机位置</div>
        <input type="text" id="probeModel_input" class="probeModel_input singleLineInput" name="" datatype="*" nullmsg="摄像机位置不能为空" errormsg="请输入摄像机位置" maxlength="128"/>
        <div class="Validform_checktip margin-top-2"></div>
    </div>
    <div id="installTime" class="installTime singleLine">
        <div id="installTime_text" class="installTime_text content_text"><span class="star">&nbsp;</span>安装时间</div>
        <input type="text" id="installTime_input" class="installTime_input singleLineInput" name="" datatype="*" errormsg="请输入安装时间" />
        <div class="Validform_checktip margin-top-2"></div>
    </div>
    <div id="probeType" class="probeType singleLine">
        <div id="probeType_text" class="probeType_text content_text"><span class="star">&nbsp;</span>警情类型</div>
        <!--<input type="text" id="probeType_input" class="probeType_input singleLineInput more" name=""/>-->
        <select id="probeType_input"  class="selec more singleLineInput" datatype="*" errormsg="请输入警情类型"></select>
        <div class="Validform_checktip margin-top-2"></div>
    </div>
    <div id="probeCount" class="probeCount singleLine">
        <div id="probeCount_text" class="probeCount_text content_text"><span class="emptyStar"></span>反应类型</div>
       <!-- <input type="text" id="probeCount_input" class="probeCount_input singleLineInput more" name=""/>-->
        <select id="probeCount_input"  class="selec more singleLineInput"></select>
    </div>
    <div id="reactivityType" class="reactivityType singleLine ">
        <div id="reactivityType_text" class="reactivityType_text content_text"><span class="emptyStar"></span>摄像机类型</div>
        <select type="text" id="reactivityType_input" class="selec more singleLineInput" name=""  maxlength="40"></select>
    </div>
    <div  class="reactivityType singleLine ">
        <div  class="reactivityType_text content_text"><span class="emptyStar"></span>摄像机型号</div>
        <!--<input type="text" id="cameraModeId" class="reactivityType_input singleLineInput more" name=""/>-->
        <select id="cameraModeId"  class="selec more singleLineInput"></select>
    </div>
    <div class="probeModel singleLine">
        <div class="probeModel_text content_text"><span class="emptyStar"></span>国标ID</div>
        <input type="text" id="gbId" class="singleLineInput" name=""/>
        <div class="Validform_checktip margin-top-2"></div>
    </div>
    <div id="notes" class="notes multiLine">
        <div id="notes_text" class="notes_text content_text"><span class="emptyStar"></span>备注</div>
        <textarea id="notes_input" maxlength="127" class="notes_input multiLineInput" name=""></textarea>
    </div>

</div>
<div id="bottom_buttons" class="bottom_buttons">
    <div id="confirmButton" class="confirmButton">保存</div>
    <div id="cancelButton" class="cancelButton">取消</div>
</div>
</form>
</body>
<script type="text/javascript" src="../../../../resource/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../../../../resource/js/jquery-ajax-expand.js"></script>
<script type="text/javascript" src="../../../../resource/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../../../tool/time/time.js"></script>
<script type="text/javascript" src="../../../../resource/gbId/gbPopup.js"></script>
<script type="text/javascript" src="addDeviceZone.js"></script>
<script type="text/javascript" src="../../../../resource/demo/js/Validform_v4.0.js"></script>
</html>
