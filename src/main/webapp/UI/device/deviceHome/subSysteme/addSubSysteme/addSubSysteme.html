<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>addSubSysteme</title>
    <link rel="stylesheet" type="text/css" href="addSubSysteme.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../resource/demo/css/style.css">
    <link href="jquery.searchableSelect.css" rel="stylesheet" type="text/css">

</head>
<body>
<div id="title" class="title">
    <div id="title_left" class="title_left">修改子系统</div>
    <div id="title_close" class="title_close"></div>
</div>
<form id="signupForm" class="registerform">
    <div id="content" class="content">
        <div id="subSysId" class="zoneNum singleLine">
            <div id="subSysId_text" class="zoneNum_text content_text"><span class="star">*</span>子系统编号</div>
            <input type="text" id="subSysId_input" class="zoneNum_input singleLineInput" name="" datatype="nember" nullmsg="子系统编号不能为空" errormsg="请输入子系统编号（数字）" maxlength="2"/>
            <div class="Validform_checktip margin-top-2"></div>
        </div>

        <div id="subRange" class="zoneLocation singleLine">
            <div id="subRange_text" class="subRange_text content_text"><span class="emptyStar"></span>子系统范围</div>
            <input type="text" id="subRange_input" class="zoneLocation_input singleLineInput" name="" maxlength="255" />
        </div>

        <div id="disarm" class="zoneLocation singleLine">
            <div id="disarm_text" class="subRange_text content_text"><span class="star">*</span>是否布撤防</div>
            <!--<input type="text" id="disarm_input" class="zoneLocation_input singleLineInput" name="" maxlength="255" style="width:150px;"/>-->
            <select name="" id="disarm_input" class="selec more posiInput">
                <option value="1">布防</option>
                <option value="0">撤防</option>
                <option value="2">旁路</option>
            </select>
            <div class="Validform_checktip margin-top-2" style="float: right;margin-right: 16px;"></div>
            <div id="checkDisary" class="checkDisary">检测</div>
        </div>

        <div id="fMemo" class="notes multiLine">
            <div id="fMemo_text" class="fMemo_text content_text"><span class="emptyStar"></span>备注</div>
            <textarea id="fMemo_input" class="fMemo_input multiLineInput" name="" maxlength="255"></textarea>
        </div>

    </div>
    <div id="bottom_buttons" class="bottom_buttons">
        <div id="confirmButton" class="confirmButton">保存</div>
        <div id="cancelButton" class="cancelButton">取消</div>
    </div>
</form>
</body>
<script type="text/javascript" src="../../../../resource/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../../../../resource/js/jquery-ajax-expand.js"></script>
<script type="text/javascript" src="../../../../resource/My97DatePicker/WdatePicker.js"></script>
<script src="../../../../resource/js/jquery.searchableSelect.js"></script>
<script type="text/javascript" src="../../../../tool/time/time.js"></script>
<script type="text/javascript" src="addSubSysteme.js"></script>
<script type="text/javascript" src="../../../../resource/demo/js/Validform_v4.0.js"></script>
</html>
