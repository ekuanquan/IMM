<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="addarea.css">
    <link rel="stylesheet" type="text/css" href="../../resource/demo/css/style.css">
    <script type="text/javascript" src="../../resource/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../resource/js/jquery-ajax-expand.js"></script>
    <script type="text/javascript" src="../../resource/demo/js/Validform_v4.0.js"></script>
    <script type="text/javascript" src="../../resource/js/popus.js"></script>
    <script type="text/javascript" src="../../resource/gbId/gbPopup.js"></script>
    <script type="text/javascript" src="addarea.js"></script>
</head>
<body>
<form id="signupForm" class="registerform">
    <div class="area">

        <div class="title">
            <div class="table" >添加区域</div><div class="close"></div>
        </div>

        <div class="middle">
            <div class="line" style="margin-top: 20px">
                <div class="name"><span class="xin">*</span>所属平台</div>
                <input style="margin-left: 35px;" class="tex shower"  id ="platform_name" type="text" readonly="readonly"/>
                <div class="Validform_checktip margin-top-2"></div>
            </div>
            <div class="line">
                <div class="name"><span class="xin" >*</span>目录/区域编号</div>
                <input class="tex shower" id = "areaId" type="text" readonly="readonly"/>
                <div class="Validform_checktip margin-top-2"></div>
            </div>

            <div class="line">
                <div class="name"><span class="xin">*</span>目录/区域名称</div>
                <input class="tex" id ="areaName" type="text" datatype="*" nullmsg="目录/区域名称不能为空" maxlength="19"/>
                <div class="Validform_checktip margin-top-2"></div>
            </div>

            <div class="line">
                <div class="name"><span class="xin">*</span>目录/区域</div>
                <div class="tex" style="border: 1px solid #ffffff;margin-left: 30px;" >
                    <!--<input name="111" type="radio" class="radio"><span class="charname">目录</span>
                    <input name="111" type="radio" class="radio"><span class="charname">区域</span>-->
                    <div class="radio checked" name="mulu" areaType = "1"><span class="charname">目录</span></div>
                    <div class="radio" name="quyu" areaType = "0"><span class="charname">区域</span></div>
                </div>
                <input class="hidInput" id="areaType" type="text" />
            </div>

            <div class="line">
                <div class="name"><span class="xin">*</span>父目录/父区域</div>
                <input id="parentsname" class="tex" type="text" readonly="readonly" datatype="*" nullmsg="父目录/父区域不能为空"/>
                <div class="Validform_checktip margin-top-2"></div>
                 <input class="hidInput" id="parentId" type="text" />
            </div>

            <div class="line">
                <div class="name"><span class="xin">&nbsp;</span>国标ID</div>
                <input class="tex" id ="gbId" type="text" style="margin-left: 51px;" maxlength="255"/>
            </div>
            <div class="line">
                <div class="name"><span style="color: red ;line-height: 26px">&nbsp;</span>备注</div>
               <!-- <input class="tex" type="text" />-->
                <textarea  class="texarea" id ="fMemo" style="margin-left: 64px;" maxlength="18"></textarea>
            </div>

            <div class="endbutt">
                <div class="buttsure" id ="save">保存</div><div class="buttcancel" id="cancel">取消</div>
            </div>


        </div>
    </div>
    </div>
</form>
</body>
</html>
