<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%;">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<link rel="stylesheet" href="hostClient.css" type="text/css">-->
    <link rel="stylesheet" type="text/css" href="zTreeStyle.css" >
    <link rel="stylesheet" type="text/css" href="./hostClient.css"/>

</head>
<body >
<div id="left">
    <aside  class="left-side">
        <div id="area">
            <label class="areatex">区域结构</label>
            <div class="ateabutt" id="add"></div>
            <div class="ateabutt" id="update"></div>
            <div class="ateabutt" id="close"></div>
            <div class="flash-btn" id="flash" title="刷新"></div>
        </div>
        <div class="streediv">
            <div id="tree">
                <ul id="treeDemo" class="ztree"></ul>
            </div>
        </div>
    </aside>
</div>

<div id="contentRight" class="contentRight">
    <div id="contentRight_title" class="contentRight_title">
        <div id="contentRight_add" class="contentRight_add">
            <div id="contentRight_add_img" class="contentRight_add_img"></div>
            <div id="contentRight_add_text" class="contentRight_add_text">添加</div>
        </div>
        <div id="contentRight_del" class="contentRight_del">
            <div id="contentRight_del_img" class="contentRight_del_img"></div>
            <div id="contentRight_del_text" class="contentRight_del_text">删除</div>
        </div>
        <div id="contentRight_taskPlan" class="contentRight_taskPlan">
            <div id="contentRight_taskPlan_img" class="contentRight_taskPlan_img"></div>
            <div id="contentRight_taskPlan_text" class="contentRight_taskPlan_text">任务计划</div>
        </div>
        <div id="contentRight_search" class="contentRight_search">
            <div id="contentRight_search_img" class="contentRight_search_img"></div>
            <input type="text" id="contentRight_search_input" class="contentRight_search_input" name=""/>
        </div>
    </div>
    <div id="contentRight_bottom" class="contentRight_bottom">
        <div id="content" class="content">
            <div id="right_div">
                <div id="right_div1">
                    <div id="right_divx">
                        <table id="listBox1" class="table table-bordered">
                            <tr class="table_title">
                                <td id="userId_title" class="table_title_item borderRight">用户编号</td>
                                <td id="userName_title" class="table_title_item borderRight">用户名称</td>
                                <td id="userType_title" class="table_title_item borderRight">用户类型</td>
                                <td id="userAddr_title" class="table_title_item borderRight">用户地址</td>
                                <td id="userProperty_title" class="table_title_item borderRight">用户属性</td>
                                <td id="businessId_title" class="table_title_item borderRight">用户行业</td>
                                <!--<td id="centerId_title" class="table_title_item borderRight">所属分中心</td>-->
                                <td id="platformName_title" class="table_title_item borderRight">所属平台</td>
                                <td id="payNO_title" class="payNO_title">口令</td>
                                <td style="width:16px"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="right_div2">
                    <table id="listBox2" class="table table-bordered">
                        <tbody id="table_content" class="table_content">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="contentBottom" class="contentBottom">
            <div id="pageBox" class="pageBox"></div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="../resource/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="jquery.ztree.core.js"></script>
<script type="text/javascript" src="../resource/js/jquery-ajax-expand.js"></script>
<script type="text/javascript" src="../tool/jquery-page-1.0.1/jquery-page-1.0.1.js"></script>
<script type="text/javascript" src="../resource/colResizable/colResizable-1.5.min.js"></script>
<script type="text/javascript" src="../resource/colResizable/colResizableNot-1.5.min.js"></script>
<script type="text/javascript" src="../resource/js/load.js"></script>

<script type="text/javascript" src="hostClient.js"></script>
</html>
