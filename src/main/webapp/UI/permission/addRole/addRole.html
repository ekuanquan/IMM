<div class="ifarea">

    <div class="title">
        <div class="table">添加角色信息</div>
        <div class="close" id="close"></div>
    </div>

    <div class="middle">
        <form id="form" class="registerform">
            <div class="line" style="margin-top: 20px">
                <div class="lineleft">
                    <div class="lename">
                        <div class="xin">*</div>
                        角色编号
                    </div>
                    <div class="leinput"><input id="roleId" type="text" class=" " maxlength="10">

                        <div class="Validform_checktip toptwo"></div>
                    </div>

                </div>
                <div class="lineright">
                    <div class="riname">
                        <div class="xin">*</div>
                        角色类型
                    </div>
                    <div class="riinput" style="width: 230px;margin-right: 0px">
                        <select id="roleType" class="select more">
                            <option value="1">系统管理员</option>
                            <option value="2">中心管理员</option>
                            <option value="3">客户</option>
                        </select>
                    </div>
                </div>
                <div class="lineright">
                    <div class="riname">
                        <div class="xin">*</div>
                        角色名称
                    </div>
                    <div class="riinput"><input id="roleName" type="text" class="" maxlength="32" datatype="*"
                                                nullmsg="角色名称不能为空" errormsg="请输入角色名称（汉字英文字母和数字组合）！">

                        <div class="Validform_checktip toptwo"></div>
                    </div>

                </div>
            </div>
            <div class="line">
                <div class="lineright">
                    <div class="riname">
                        <div class="xin">&nbsp;</div>
                        角色描述
                    </div>
                    <div style="width: 546px;"><input id="fMemo" class="select" type="text" style="width: 514px;" maxlength="128"></div>
                </div>
                <div class="lineright">
                    <div class="riname">
                        <span class="xin">&nbsp;</span>所属平台
                    </div>
                    <div class="riinput">
                        <input class="shower" id="platform_name" type="text" readonly="readonly"/></div>
                </div>
            </div>
            <div class="line" style="margin-bottom: 20px;border-top:1px dashed #cccccc">
                <div class="lineright" style="margin-top:10px">
                    <div class="riname">
                        <div class="xin">&nbsp;</div>
                        角色权限
                    </div>
                    <div class="riinput">
                        <input id="roleArea" type="text" class="">

                        <div class="Validform_checktip toptwo"></div>
                    </div>
                </div>
                <div class="lineright" style="margin-top:10px">
                    <div id="selectSysCode" class="buttsure">事件订阅配置</div>
                </div>
            </div>
        </form>
