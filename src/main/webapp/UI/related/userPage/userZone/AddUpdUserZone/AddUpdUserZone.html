<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>AddUpdUserZone</title>
    <link rel="stylesheet" type="text/css" href="AddUpdUserZone.css"/>

</head>
<body>
<div id="title" class="title">
    <div id="title_left" class="title_left">添加用户防区</div>
    <div id="title_close" class="title_close"></div>
</div>
<div id="content" class="content">
    <div id="roleZoneName" class="roleZoneName singleLine">
        <div id="roleZoneName_text" class="roleZoneName_text content_text"><span class="star">*</span>防区编号</div>
        <input type="text" id="roleZoneName_input" class="roleZoneName_input singleLineInput" name=""/>
    </div>
    <div id="devId" class="devId singleLine">
        <div id="devId_text" class="devId_text content_text"><span class="star">*</span>设备编号</div>
        <!-- <input type="text" id="devId_input" class="devId_input singleLineInput" name=""/> -->
        <select id="devId_input" class="selectInput" onchange="changeDevZone();">
        
        </select>
    </div>
    <div id="devZoneId" class="devZoneId singleLine">
        <div id="devZoneId_text" class="devZoneId_text content_text"><span class="emptyStar"></span>设备防区编号</div>
        <!-- <input type="text" id="devZoneId_input" class="devZoneId_input singleLineInput" name=""/> -->
        <select id="devZoneId_input" class="selectInput">
              
        </select>
    </div>
</div>
<div id="bottom_buttons" class="bottom_buttons">
    <div id="confirmButton" class="confirmButton">保存</div>
    <div id="cancelButton" class="cancelButton">取消</div>
</div>
</body>
<script type="text/javascript" src="../../../../resource/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../../../../resource/js/jquery-ajax-expand.js"></script>
<script type="text/javascript" src="../../../../resource/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="AddUpdUserZone.js"></script>
</html>
