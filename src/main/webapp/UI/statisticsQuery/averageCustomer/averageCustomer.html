<!DOCTYPE html>
<html style="height: 100%; width: 100%;">
<head>
    <meta charset="utf-8"/>
    <title>用户信息</title>
    <link rel="stylesheet" type="text/css" href="averageCustomer.css"/>
</head>
<body style="width:100%;height: 100%;">
<div id="title" class="title">
    <div id="title_left" class="title_left">
        <div id="title_left_text" class="title_left_text">一般客户</div>
    </div>
</div>
<div id="searchTitle" class="searchTitle">
    <div style="width:100%;float: left;">
        <select id="fuzzy" class="selet pic" >
            <option value="all" >全部</option>
            <option value="accountNum">用户编号</option>
            <option value="accountName">用户名称</option>
            <option value="cMobile">负责人手机</option>
        </select>
        <div id="searchInput" class="searchInput ">
            <input id="search_text" class="search_text" type="text" placeholder="" name="" value=""/>
        </div>
        <div class="tex">所属区域</div>
        <input id="areaname" class="selet" type="text" placeholder="" name="" value=""/>
        <div id="areaReset" class="title_refresh_img" title="重置所属区域"></div>
        <div class="tex">用户行业</div><select class="selet pic" id="accountBusiness"><option value="all">全部</option><!--<option value="16">教育</option><option value="17">金融</option><option value="18">科研</option>--></select>
    </div>
    <div>
        <div class="tex" style="margin-top: 14px">服务类型</div><select style="margin-top: 10px" class="selet pic" id="accountType"><option value="all">全部</option><!--<option value="1">报警主机用户</option><option value="2">DVR/DVS用户</option><option>销售</option>--></select>
        <div class="textime" style="margin-left: 10px">录入时间</div><input id="startTime" class="inpt" type="text">
        <div class="textime">至</div><input id="endTime" class="inpt" type="text">
        <div id="policeCheck" class="btns btn1">搜索</div>
        <div id="timeorder" class="timeorder">用户编号升降<div id="timePng" class="timePng"></div></div>
    </div>
</div>
<!--<div id="content" class="content">
    <table id="userInfoTab" class="table">
        <tr class="table_title">-->
<div id="content" class="content">
    <div id="right_div">
        <div id="right_div1">
            <div id="right_divx">
                <table id="listBox1" class="table table-bordered">
                    <tr class=d"table_title">
                        <td id="accountNum_title" class="accountNum_title table_title_item borderRight">用户编号</td>
                        <td id="accountName_title" class="userName_title borderRight">用户名称</td>
                        <td id="accountAddr_title" class="userName_title borderRight">用户地址</td>
                        <td id="contact_title" class="contact_title table_title_item borderRight">单位负责人</td>
                        <td id="payNO_title" class="wirelessTel_title table_title_item borderRight">口令</td>
                        <td id="cPhone_title" class="cPhone_title table_title_item borderRight">负责人电话</td>
                        <td id="cMobile_title" class="cMobile_title table_title_item borderRight">负责人手机</td>
                        <td id="serverTypeName_title" class="accountTypeName_title table_title_item borderRight">服务类型</td>
                        <td id="areaName_title" class="areaName_title table_title_item borderRight">所属区域</td>
                        <td id="accountTypeName_title" class="accountTypeName_title table_title_item borderRight">用户类型</td>
                        <td id="platformName_title" class="centerName_title table_title_item borderRight">所属平台</td>
                        <td id="operName_title" class="operName_title table_title_item borderRight">录入人</td>
                        <td id="createDate_title" class="operTime_title table_title_item borderRight">录入时间</td>
                        <td id="accountBusinessName_title" class="accountBusinessName_title table_title_item borderRight">用户行业</td>

                        <td id="userProperty_title" class="userProperty_title table_title_item borderRight">用户属性</td>
                        <td id="cHmPhone_title" class="cHmPhone_title table_title_item borderRight">负责人家庭电话</td>
                        <td id="isPay_title" class="isPay_title table_title_item borderRight">缴费状态</td>
                        <td id="isVideoCheck_title" class="isVideoCheck_title table_title_item">短信转发</td>
                        <td class="table_title_item_last"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="right_div2">
            <table id="listBox2" class="table table-bordered">
                <tbody id="table_content" class="table_content">
                </tbody>
            </table>
        </div>
    </div>
</div>

        <tbody id="table_content" class="table_content"></tbody>

</div>
