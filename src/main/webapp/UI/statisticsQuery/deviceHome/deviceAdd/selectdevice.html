<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="selectdevice.css">

    <script type="text/javascript" src="../../../resource/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../../resource/js/jquery-ajax-expand.js"></script>
    <script type="text/javascript" src="../../../resource/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="selectdevice.js"></script>
</head>
<body>
    <div class="devarea">
        <div style="width: 100%">
            <div class=" text_lab_4 marginTop8">
                设备编号
            </div>
            <input type="text" id="devId" readonly="readonly" class="text_input_4 marginTop8 " />
            <div class=" text_lab_4 marginTop8 marginLeft30">
                设备名称
            </div>
            <input type="text" id="devName" readonly="readonly" class="text_input_4 marginTop8 " />
            <div class=" text_lab_7 marginTop8 marginLeft30">
                设备关联编号
            </div>
            <input type="text" id="pnlActID" readonly="readonly" class="text_input_7 marginTop8 " />
        </div>
        <div style="width: 100%">
            <div class=" text_lab_4 marginTop8">
                所属区域
            </div>
            <input type="text" id="areaId" readonly="readonly" class="text_input_4 marginTop8 " />
            <div class=" text_lab_4 marginTop8 marginLeft30">
                设备类型
            </div>
            <input type="text" id="devtype" readonly="readonly" value="报警主机" class="text_input_4 marginTop8 " />
            <div class=" text_lab_4 marginTop8 marginLeft30">
                设备型号
            </div>
            <input type="text" id="devModelId" readonly="readonly" class="text_input_4 marginTop8 " />
        </div>
        <div style="width: 100%">
            <div class=" text_lab_4 marginTop8">
                安装员
            </div>
            <input type="text" id="instMan" readonly="readonly" class="text_input_4 marginTop8 " />
            <div class=" text_lab_4 marginTop8 marginLeft30">
                电话位置
            </div>
            <input type="text" id="telAddr" readonly="readonly" class="text_input_4 marginTop8 " />
            <div class=" text_lab_4 marginTop8 marginLeft30">
                联网电话
            </div>
            <input type="text" id="pnlTel" readonly="readonly" class="text_input_4 marginTop8 " />
        </div>
        <div style="width: 100%">
            <div class=" text_lab_4 marginTop8">
                安装时间
            </div>
            <input type="text" id="installTime_input" readonly="readonly" class="text_input_4 marginTop8 " />
            <div class=" text_lab_4 marginTop8 marginLeft30">
                经度
            </div>
            <input type="text" id="line" readonly="readonly" class="text_input_4 marginTop8 " />
            <div class=" text_lab_4 marginTop8 marginLeft30">
                纬度
            </div>
            <input type="text" id="column" readonly="readonly" class="latitude marginTop8 " />
            <div class="place marginTop8"></div><div class="plname marginTop8" id="choseplace">查看位置</div>
        </div>
        <div style="width: 100%">
            <div class=" text_lab_4 marginTop8">
                键盘位置
            </div>
            <input type="text" id="keyboardAddr" readonly="readonly" class="text_input_4 marginTop8 " />
            <div class=" text_lab_4 marginTop8 marginLeft30">
                设备位置
            </div>
            <input type="text" id="pnlAddr" readonly="readonly" class="text_input_4 marginTop8 " />
            <div class=" text_lab_4 marginTop8 marginLeft30">
                电源位置
            </div>
            <input type="text" id="pnlPowerAddr" readonly="readonly" class="text_input_4 marginTop8 " />
        </div>
        <div style="width: 100%">
            <div class=" text_lab_4 marginTop8">
                安装单位
            </div>
            <input type="text" id="instUnit" readonly="readonly" class="text_input_4 marginTop8 " />
            <div class=" text_lab_4 marginTop8 marginLeft30">
                无线卡号
            </div>
            <input type="text" id="pnlHdTel" readonly="readonly" class="text_input_4 marginTop8 " />
            <div class=" text_lab_4 marginTop8 marginLeft30">
                设备厂商
            </div>
            <input type="text" id="manufacturer" readonly="readonly" class="text_input_4 marginTop8 " />
        </div>
        <div style="width: 100%">
            <div class=" text_lab_4 marginTop8">
                回控码
            </div>
            <input type="text" id="RegexPWD" readonly="readonly" class="text_input_4 marginTop8 " />
            <div class=" text_lab_4 marginTop8 marginLeft30">
                所属平台
            </div>
            <input type="text" id="platformId" readonly="readonly" class="text_input_4 marginTop8 " />
        </div>
        <div style="width: 100%">
            <div class=" text_lab_4 marginTop8">
                备注
            </div>
            <textarea id="fMemo" readonly="readonly" class="texnote marginTop8"></textarea>
        </div>

        <div style="width: 100%">
            <div class="lenamebox marginTop8 marginLeft20">
                <div id="lenameCheckbox" class="lenameCheckbox isChecked">
                </div>
            </div>
            <div class="lenamename marginTop8">设备编号自动关联设备</div>
            <!--<div id="releInfo" class="btn opacity">相关信息</div>-->
        </div>

        <div class="endbutt">
            <!--<div id="host" class="host">相关机主</div><div id="sure" class="buttsure">保存</div><div id="cancel" class="buttcancel">取消</div>-->
        </div>

    </div>
</body>
</html>
