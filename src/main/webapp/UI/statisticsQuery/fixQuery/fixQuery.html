<!DOCTYPE html>
<html style="height: 100%; width: 100%;">
<head>
	<meta charset="utf-8"/>
	<title>维修查询</title>
	<link rel="stylesheet" type="text/css" href="fixQuery.css"/>

</head>
<body>
	<div id="title" class="title">
		<div id="title_left" class="title_left">
			<div id="title_left_text" class="title_left_text">维修查询</div>
		</div>
	</div>
	<div id="searchTitle" class="searchTitle">

		<div id="searchFirstDiv">
			<select id="fuzzy" class="selet pic" >
				<option value="all" >全部</option>
				<option value="maintainNum">单据编号</option>
				<option value="accountNum">用户编号</option>
				<option value="accountName">用户名称</option>
				<option value="cMobile">联络电话</option>
			</select>
			<div id="searchInput" class="searchInput ">
				<input id="search_text" class="search_text" type="text" placeholder="" name="" value=""/>
			</div>
			<div class="textime" style="margin-left: 10px">报修时间</div>
			<input id="startTime" class="inpt" type="text">
			<div class="textime">至</div>
			<input id="endTime" class="inpt" type="text">
			<div id="policeCheck" class="btns btn1">搜索</div>
		</div>
		<div id="searchSecDiv">
			<div id="filtrate_contain" class="filtrate_contain">
				<div id="dayForm" class="filtrate">
					<div id="dayEvent_img" class="noChecked_search Checked_img"></div>
					<div id="dayEvent_text" class="dayEvent_text search_item_text">当日单据</div>
				</div>
				<div id="yesterdayForm" class="filtrate">
					<div id="yesterdayForm_img" class="noChecked_search Checked_img"></div>
					<div id="yesterdayForm_text" class="search_item_text">昨日单据</div>
				</div>
				<div id="monthForm" class="filtrate">
					<div id="monthForm_img" class="noChecked_search Checked_img"></div>
					<div id="monthForm_text" class="search_item_text">当月单据</div>
				</div>
				<div id="allForm" class="filtrate">
					<div id="allForm_img" class="isChecked_search Checked_img"></div>
					<div id="allForm_text" class="search_item_text">全部</div>
				</div>
			</div>
			<div id="timeorder" class="timeorder">时间升降<div id="timePng" class="timePng"></div></div>
		</div>
	</div>

	<!--<div id="content" class="content">
		<table id="table" class="table">
			<tr id="" class="table_title">-->
	<div id="content" class="content">
		<div id="right_div">
			<div id="right_div1">
				<div id="right_divx">
					<table id="listBox1" class="table table-bordered">
						<tr class=d"table_title">
							<td id="maintainNum_title" class="maintainNum_title borderRight">维修单编号</td>
							<td id="faultCause_title" class="faultCause_title table_title_item borderRight">故障原因</td>
							<td id="disposalFaultResult_title" class="disposalFaultResult_title borderRight">处理结果</td>
							<td id="eventNum_title" class="eventNum_title  borderRight">事件编号</td>
							<td id="usrAlmType_title" class="usrAlmType_title table_title_item borderRight">用户级别</td>
							<td id="PayNO_title" class="PayNO_title table_title_item borderRight">口令</td>
							<td id="accountNum_title" class="accountNum_title borderRight">用户编号</td>
							<td id="contact_title" class="contact_title borderRight">单位负责人</td>
							<td id="cMobile_title" class="cMobile_title borderRight">负责人手机</td>
							<td id="accountName_title" class="userName_title borderRight">用户名称</td>
							<td id="accountAddr_title" class="userName_title borderRight">用户地址</td>
							<td id="applyMaintainer_title" class="applyMaintainer_title table_title_item borderRight">用户报修人</td>
							<td id="warrantyTime_title" class="warrantyTime_title table_title_item_time borderRight">报修时间</td>
							<td id="acceptAlarmer_title" class="disposer_title table_title_item borderRight">接警员</td>
							<td id="warrantyTel_title" class="warrantyTel_title table_title_item borderRight">报修电话</td>
							<td id="maintainFormNum_title" class="zoneNum_title borderRight">维修单号</td>
							<td id="maintainTime_title" class="maintainTime_title table_title_item_time borderRight">维修时间</td>
							<td id="maintainUnit_title" class="maintainUnit_title table_title_item borderRight">维修单位</td>
							<td id="maintainer_title" class="maintainer_title table_title_item borderRight">维修员</td>
							<!--<th id="faultAppear_title" class="faultAppear_title table_title_item borderRight">故障现象</th>-->
							<td id="memo_title" class="memo_title table_title_item">备注</td>
							<td class="table_title_item_last"></td>
						</tr>
					</table>
				</div>
			</div>
			<div id="right_div2">
				<table id="listBox2" class="table table-bordered">
					<tbody id="table_content" class="table_content">
					</tbody>
				</table>
			</div>
		</div>
	</div>
			<!--</tr>
			<tbody id="table_content" class="table_content">

			</tbody>
		</table>
	</div>-->
	<div id="contentBottom" class="contentBottom">
		<div id="pageBox" class="pageBox"></div>
	</div>
</body>
