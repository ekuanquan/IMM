<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>联动视频</title>
	<link id="linkageVideoCss" rel="stylesheet" type="text/css" href="./linkageVideo.css"/>
	<script type="text/javascript" src="../../resource/js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../../tool/time/time.js"></script>
	<script type="text/javascript" src="./linkageVideo.js"></script>
</head>
<body>
	<!-- <div id="title" class="title">
		<div id="title_left" class="title_left">联动视频</div>
		<div id="title_close" class="title_close"></div>
	</div> -->
	<div id="content" class="content">
		<div id="left_content" class="left_content">
			<div id="left_content_title" class="content_title">录像视频</div>
			<div id="left_content_video_container" class="content_video_container">

				<div id="left_content_video" class="left_content_video">
					<object id="Object_left" class="showObject"  > 
						<embed id='Object_leftVideo' type="application/media-plugin2" width="100%" height="100%"></embed> 
					</object>
				</div>
				<div id="left_content_ctrlContainer" class="left_content_ctrlContainer">
					<div id="left_video_ctrlContainer" class="video_ctrlContainer">
						<div id="left_makeVideo" class="makeVideo" style="display: none;"></div>
						<div id="left_fullScreen" class="fullScreen"></div>
						<div id="left_stop" class="stop"><div class="stop_img"></div>停止</div>
						<div id="left_start" class="pause">暂停</div>
					</div>
				</div>
			</div>

		</div>
		<div id="right_content" class="right_content">
			<div id="right_content_title" class="content_title">实时视频</div>
			<div id="right_content_video_container" class="content_video_container">

				<div id="right_content_video" class="right_content_video">
					<object id="Object_right" class="showObject"  > 
						<embed id='Object_rightVideo' type="application/media-plugin2" width="100%" height="100%"></embed> 
					</object>
				</div>
				<div id="right_content_ctrlContainer" class="right_content_ctrlContainer">

					<div id="right_video_ctrlContainer" class="video_ctrlContainer">
						<!--<div id="right_screenshot" class="screenshot"></div>-->
						<div id="right_makeVideo" class="makeVideo" style="display: none;"></div>
						<div id="right_fullScreen" class="fullScreen"></div>
						<div id="right_stop" class="stop"><div class="stop_img"></div>停止</div>
						<div id="right_start" class="pause">暂停</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
