<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="relaDev.css">
    <link href="jquery.searchableSelect.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../../../select/select.css"/>
    <!--<link rel="stylesheet" type="text/css" href="../../../../resource/demo/css/demo.css"/>-->
    <link rel="stylesheet" type="text/css" href="../../../../../resource/demo/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../js/validate.css"/>
    <script type="text/javascript" src="../../../../../resource/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../../../../resource/js/jquery-ajax-expand.js"></script>
    <script type="text/javascript" src="../../../select/select.js"></script>
    <script src="../../../../../resource/js/jquery.searchableSelect.js"></script>
    <script type="text/javascript" src="../../../../../resource/js/popus.js"></script>
    <script type="text/javascript" src="../../../../../tool/time/time.js"></script>
    <script type="text/javascript" src="../../../../../resource/demo/js/Validform_v4.0.js"></script>
    <script type="text/javascript" src="relaDev.js"></script>
</head>
<body>
<form id="form" class="registerform">
    <div class="main">
        <div id="title" class="title">
            <div id="title_left" class="title_left">添加设备</div>
            <div id="title_close" class="title_close"></div>
        </div>
        <div class=" text_lab_7">
            <span class="star">*</span>设备编号
        </div>
        <input type="text" id="devId" class="text_input" name="" maxlength="100" datatype="*" nullmsg="设备编号不能为空"  errormsg="请输入设备编号！"/>
        <div class="Validform_checktip margintop14"></div>

        <div class="text_lab_7" style="margin-top: 10px">
            <span class="star">*</span>设备型号
        </div>
        <select id="devModelId" class="text_select " datatype="*" nullmsg="设备型号不能为空"  errormsg="请选择设备型号！"></select>
        <div class="Validform_checktip margintop14"></div>

        <div class="text_lab_7">
            <span class="star">*</span>所属区域
            <span></span>
        </div>
        <input type="text" id="areaName" class="text_input" name="areaName" datatype="*" nullmsg="所属区域不能为空"  errormsg="请选择所属区域！" />
        <div class="Validform_checktip margintop14"></div>
        <div id="bottom_buttons" class="bottom_buttons">
            <div id="confirmButton" class="confirmButton">保存</div>
            <div id="cancelButton" class="cancelButton">取消</div>
        </div>
    </div>
</form>
</body>
</html>
