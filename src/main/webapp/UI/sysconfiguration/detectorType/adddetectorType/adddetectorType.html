<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addsystemCode</title>
    <link rel="stylesheet" type="text/css" href="../../../resource/demo/css/style.css">
    <link rel="stylesheet" href="./adddetectorType.css">
    <script type="text/javascript" src="../../../resource/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../../resource/js/jquery-ajax-expand.js"></script>
    <script type="text/javascript" src="../../../resource/demo/js/Validform_v4.0.js"></script>
    <script type="text/javascript" src="./adddetectorType.js"></script>
</head>
<body>
<form id="form">
    <div class="main">
        <div class="add_top">
            <!--头-->
            <div id="addcode_title">
                <div class="title_top">添加探头型号</div>
                <div id="close" class="close"></div>
            </div>
        </div>
        <div class="line">
            <div class="riname"><div class="xin">*</div>编号</div>
            <div class="riinput">
                <input id="snModelId" maxlength="9" name="devModelId" type="text" class="posiInput" datatype="16number" nullmsg="探头型号不能为空" errormsg="请输入探头型号编号（16位进制数）" />
                <div class="Validform_checktip margin-top-2"></div>
            </div>

        </div>
        <div class="line">
            <div class="riname"><div class="xin">*</div>名称</div>
            <div class="riinput">
                <input id="snModelName" name="devModelName" type="text" class="posiInput" datatype="*" nullmsg="探头型号名称不能为空" maxlength="32"/>
                <div class="Validform_checktip margin-top-2"></div>
            </div>

        </div>
        <div class="line">
            <div class="riname"><div class="xin">*</div>探头类型</div>
            <div class="riinput">
                <select id="snKind" name="devType" type="text" class="selec posiInput" datatype="*" nullmsg="探头类型不能为空">
                </select>
                <div class="Validform_checktip margin-top-2"></div>
            </div>

        </div>
        <div class="line">
            <div class="riname"><div class="xin"></div>探头价格</div>
            <div class="riinput">
                <input id="buyPrice" maxlength="10" name="prog_type" type="text" class="posiInput" datatype="positiveinteger"  errormsg="请输入正确的探头价格（数组）"/>
                <div class="Validform_checktip margin-top-2"></div>
            </div>
        </div>
        <div class="line">
            <div class="riname"><div class="xin"></div>服务费用</div>
            <div class="riinput">
                <input id="servicePrice" maxlength="10" name="CodeWayId_42" type="text" class="posiInput" datatype="positiveinteger"  errormsg="请输入正确的服务费用（数组）"/>
                <div class="Validform_checktip margin-top-2"></div>
            </div>
        </div>
        <div class="line">
            <div class="riname"><div class="xin"></div>反应类型</div>
            <div class="riinput">
                <select id="wantDo" name="CodeWayId_FSK" type="text" class="posiInput selec"></select>
                <div class="Validform_checktip margin-top-2"></div>
            </div>

        </div>
        <div class="line">
            <div class="riname"><div class="xin"></div>警情类型</div>
            <div class="riinput">
                <select id="almType" name="zoneNum" type="text" class="posiInput selec"></select>
                <div class="Validform_checktip margin-top-2"></div>
            </div>

        </div>
        <div class="line2">
            <div class="riname"><div class="xin"></div>探头用途</div>
            <div class="riinput">
                <textarea id="snMemo" name="ZoneNumEx" maxlength="20" type="text" class="posiInput2"></textarea>
                <div class="Validform_checktip margin-top-2"></div>
            </div>

        </div>
        <div class="food_choose">
            <div id="sure" class="sure">保存</div>
            <div id="remove" class="remove">取消</div>
        </div>
    </div>
</form>
</body>
</html>
