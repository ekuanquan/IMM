<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>owner</title>
    <link rel="stylesheet" type="text/css" href="../../../select/select.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.editable-select.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../resource/demo/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../owner/js/validate.css"/>
    <link rel="stylesheet" type="text/css" href="operator.css"/>
</head>
<body>
<div id="box" class="box">
   <form id="form" class="registerform">
    <div id="accountInfo_container" class="info_container">
        <div id="accountInfo_title" class="info_title">账户信息</div>
        <div id="accountInfo_content" class="info_content">
           <!-- <div class="content_left">-->
                <div class="account_text text_lab_7">
                    <span class="star">*</span>操作员账户
                    <span></span>
                </div>
                <!--<input type="text" id="userAccount" maxlength="18" class="text_input" name="userAccount" onblur="isEmpty('userAccount','1');"/>-->
            <input type="text" id="userAccount" maxlength="18" class="text_input" name="userAccount" onblur="isEmpty('userAccount','1');" datatype="letternember" nullmsg="操作员账号不能为空"  errormsg="请输入操作员账号（英文字母和数字组合）！" />
            <div id="Validform_userAccount" class="Validform_checktip margintop2"></div>
            <div class=" text_lab_6">
                <span class="star">*</span>操作员密码
                <span></span>
            </div>
            <!--<input type="text" id="userPwd" class="text_input" name="userPwd" onblur="validatePwd();"/>-->
            <input type="text" id="userPwd" maxlength="16" class="text_input" name="userPwd" datatype="pwd" nullmsg="操作员密码不能为空"  errormsg="请输入操作员密码（6-16位）！"/>
            <div class="Validform_checktip margintop2"></div>
            <!--<span id="userAccount_repeat"></span>
                <div class="account_text text_mid_4">
                    <span class="emptyStar"></span>创建日期
                </div>
                <input type="text" maxlength="10" id="createDate" class="input_mid_4 time_input" name="createDate"/>
            <div class="Validform_checktip margintop2"></div>-->
            <!--</div>-->
            <!--<div class="content_rigth">-->

            <!--</div>-->
        </div>
    </div>
    <div id="baseInfo_container" class="info_container">
        <div id="baseInfo_title" class="info_title">基本信息</div>
        <div id="baseInfo_content" class="info_content">
            <!--<div class="content_left">-->
                <div class=" text_lab_7">
                    <span class="star">*</span>操作员编号
                    <span></span>
                </div>
                <!--<input type="text" id="userId" maxlength="9" class="text_input" name="userId" onblur="isEmpty('userId','2');"/>-->
            <input type="text" id="userId" maxlength="9" class="text_input" name="userId"/>
            <div id="Validform_userId" class="Validform_checktip margintop2"></div>
            <div id="operatorId_text" class=" text_lab_6">
                <span class="star">*</span>操作员名称
                <span></span>
            </div>
            <input type="text" id="userName" maxlength="255" class="text_input" name="userName" datatype="nce" nullmsg="操作员名称不能为空"  errormsg="请输入操作员名称（汉字英文字母和数字组合）！" />
            <div class="Validform_checktip margintop2"></div>
            <div class=" text_lab_6 ">
                    <span class="star">*</span>操作员类型
                </div>
                <select id="userType" class="iput_right_5 ">
                    <option value="2">系统操作员</option>
                    <option value="3">业务操作员</option>
                </select>
            <div class="Validform_checktip margintop2"></div>
            <div class=" text_lab_7 marginTop12">
                <span class="star">*</span>所属区域
            </div>
            <input type="text" id="areaName" class="text_input marginTop12" name="areaName" datatype="*" nullmsg="所属区域不能为空"  errormsg="请选择所属区域！"/>
            <div class="Validform_checktip margintop14"></div>
            <div class=" text_lab_6 marginTop12">
                    <span class="star">*</span>过期时间
                    <span></span>
                </div>
                <input type="text" id="overDateTime" class="text_input time_input marginTop12" maxlength="10" name="overDateTime" datatype="date" nullmsg="过期时间不能为空"  errormsg="请选择过期时间！" />
            <div class="Validform_checktip margintop14"></div>
            <!-- <select id="overDateTime" class="text_select marginTop12">
                    <option value="0">三个月</option>
                    <option value="1">半年</option>
                </select> -->
            <div class=" text_lab_6 marginTop12">
                <span class="emptyStar"></span>操作员IP
            </div>
            <input type="text" id="acctIP" maxlength="32" class="iput_right_5 marginTop12" name="acctIP"/>
            <div class="Validform_checktip margintop14"></div>
                <div class=" text_lab_7 marginTop12">
                    <span class="emptyStar"></span>操作员性别
                </div>
                <select id="sex" class="text_input marginTop12">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            <div class="Validform_checktip margintop14"></div>
            <div class=" text_lab_6 marginTop12">
                <span class="emptyStar"></span>操作员电话
            </div>
            <!--<input type="text" id="cMobile" class="text_input marginTop12" name="cMobile" onblur="validatePhone('cMobile');"/>-->
            <input type="text" id="cMobile" class="text_input marginTop12" name="cMobile" maxlength="32"/>
            <div class="Validform_checktip margintop14"></div>
                <div class=" text_lab_6 marginTop12">
                    <span class="emptyStar"></span>邮箱
                </div>
                <input type="text" id="email" class="iput_right_5 marginTop12" name="email" maxlength="32"/>
            <div class="Validform_checktip margintop14"></div>
                <div class=" text_lab_7 marginTop12">
                    <span class="emptyStar"></span>操作员职务
                </div>
                <select id="office" class="text_input marginTop12">
                    <option value="0">组员</option>
                    <option value="1">组长</option>
                </select>
            <div class="Validform_checktip margintop14"></div>
            <div class=" text_lab_6 marginTop12">
                <span class="emptyStar"></span>密码提示
            </div>
            <input type="text" id="pwdNote" maxlength="16" class="text_input marginTop12" name="pwdNote"/>
            <div class="Validform_checktip margintop14"></div>
                <div class=" text_lab_6 marginTop12">
                    <span class="emptyStar"></span>所属平台
                </div>
                <input class="shower text_input marginTop12" id ="platform_name" type="text" readonly="readonly"/>
            <div class="Validform_checktip margintop14"></div>
            <div class=" text_lab_7 marginTop12">
                <span class="emptyStar"></span>订阅
            </div>
            <select id="acctDY" class="text_input marginTop12">
                <option value="0">不启用</option>
                <option value="1">启用并回发消息</option>
                <option value="2">启用不回发消息</option>
            </select>
            <div class="Validform_checktip margintop14"></div>
            <div class=" text_lab_6 marginTop12">
                <span class="star">*</span>录入人
                <span></span>
            </div>
            <input type="text" maxlength="100" id="operName" class="text_input marginTop12" name="overDateTime" datatype="nce" nullmsg="录入人不能为空"  errormsg="请输入录入人名称（英文字母和数字组合）！"/>
            <div class="Validform_checktip margintop14"></div>
            <div class=" text_lab_6 marginTop12">
                <span class="star">*</span>录入时间
                <span></span>
            </div>
            <input type="text" id="operTime" class="iput_right_5 time_input marginTop12" name="overDateTime" maxlength="10" datatype="date" nullmsg="录入时间不能为空"  errormsg="请选择录入时间！"/>
            <div class="Validform_checktip margintop14"></div>
            <div class=" text_lab_7 marginTop12">
                    <span class="emptyStar"></span>备注
                </div>
                <input type="text" id="fMemo" class="text_input marginTop12" name="fMemo"/>
            <div class="Validform_checktip margintop14"></div>
            <!--</div>-->
            <!--<div class="content_rigth">-->
                <!--<div class=" text_lab_6 marginTop12">
                    <span class="emptyStar"></span>操作员学历
                </div>
                <select id="education" class="text_select marginTop12">
                    <option value="0">本科</option>
                    <option value="1">硕士</option>
                    <option value="2">博士</option>
                    <option value="3">其他</option>
                </select>-->
            <!--</div>-->
        </div>
    </div>
    <div id="role_container" class="info_container">
        <div id="role_title" class="info_title">角色</div>
        <div id="role_content" class="info_content">
            <div id="title" class="title">
                <div id="title_add" class="title_add">
                    <div id="title_add_img" class="title_add_img"></div>
                    <div id="title_add_text" class="title_add_text">添加角色</div>
                </div>
                <div id="title_select" class="title_select">
                    <div id="title_select_img" class="title_select_img"></div>
                    <div id="title_select_text" class="title_select_text">选择角色</div>
                </div>
            </div>
            <div id="table" class="table">
                <div id="table_title" class="table_title">
                    <div id="zoneNum" class="table_title_item">角色编号</div>
                    <div id="" class="table_title_item">角色类型</div>
                    <div class="table_title_item">角色名称</div>
                    <div class="table_title_item">角色描述</div>

                </div>
                <div id="table_content" class="table_content">
                    <!--<div class="row">
                        <div class="row_noChecked"></div>
                        <div class="table_item_4">0001</div>
                        <div class="table_item_4">MX-40</div>
                        <div class="table_item_4">营业厅北门健康发生的很快就</div>
                        <div class="table_item_4">2002-8-23</div>

                    </div>-->
                </div>
            </div>
        </div>
    </div>
   </form>
</div>
<div id="bottom_buttons" class="bottom_buttons">
    <div id="confirmButton" class="confirmButton">确定</div>
    <div id="cancelButton" class="cancelButton">取消</div>
</div>
</body>
<script type="text/javascript" src="../../../../resource/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../../../../resource/js/jquery-ajax-expand.js"></script>
<script type="text/javascript" src="../../../../resource/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../../../tool/time/time.js"></script>
<script type="text/javascript" src="../../../select/select.js"></script>
<script type="text/javascript" src="../../js/jquery.editable-select.min.js"></script>
<script type="text/javascript" src="../../../../resource/js/popus.js"></script>
<script type="text/javascript" src="../../../../resource/demo/js/Validform_v4.0.js"></script>

<script type="text/javascript" src="operator.js"></script>
</html>
