<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="editEventSetting.css" />
		<script type="text/javascript" src="../../../../resource/js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="../../../../resource/js/jquery-ajax-expand.js"></script>
	</head>

	<body>
		<div class="main">
			<div class="title">
				<div class="table">修改事件配置</div>
				<div class="close" id="close"></div>
			</div>
			<div class="row">
				<div class="row_text">事件配置编号</div>
				<input type="text" id="UserEvtId" disabled="true" />
			</div>
			<div class="row">
				<div class="row_text">配置类型</div>
				<input type="text" id="ZoneCHFlag" disabled="true" class="more" />
			</div>
			<div class="row">
				<div class="row_text">用户防区</div>
				<input type="text" id="ZoneCHValue1" disabled="true" class="more" />
			</div>
			<div class="row">
				<div class="row_text">用户监控点</div>
				<input type="text" id="ZoneCHValue2" disabled="true" class="more" />
			</div>
			<div class="row_textarea">
				<div class="row_text">备注</div>
				<textarea id="fMemo" class="textarea"></textarea>
			</div>
			<div class="row">
				<div class="row_text"></div>
				<div id="" class="isVideo">
					<div id="isVideo" class="noChecked"></div>
					<div class="isVideo_text">启用联动</div>
				</div>
			</div>
			<div id="" class="centen_buttom">
				<div id="save" class="save">
					保存
				</div>
				<div id="cancel" class="cancel">
					取消
				</div>
			</div>
	</body>
	<script type="text/javascript" src="editEventSetting.js"></script>

</html>
