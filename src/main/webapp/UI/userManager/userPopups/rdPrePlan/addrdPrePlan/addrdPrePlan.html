<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>监控点</title>
    <link rel="stylesheet" type="text/css" href="addrdPrePlan.css"/>
    <link  rel="stylesheet" type="text/css" href="../../../../resource/demo/css/style.css"/>
</head>
<body>
<div id="title" class="title">
    <div id="title_left" class="title_left">添加处警预案</div>
    <div id="title_close" class="title_close"></div>
</div>
<div id="content" class="content">
    <form id="form">
        <div id="_text" class="cameraName_text content_text"><span class="star">*</span>序号</div>
        <input type="text" id="dealWayId" class="cameraName_input singleLineInput" name=""  maxlength="15" datatype="positiveinteger" nullmsg="序号不能为空" errormsg="请输入序号（正整数）！"/>
        <div class="Validform_checktip marginTop7"></div>
        <div id="devId_text" class="cameraName_text content_text"><span class="star">*</span>内容</div>
        <!--<input type="text" id="devId_input" class="cameraName_input singleLineInput" name=""/>-->
        <textarea id="fdata" class="fMemo_input multiLineInput" datatype="*" nullmsg="内容不能为空" maxlength="2000"></textarea>
        <div class="Validform_checktip marginTop7"></div>
    <div id="fMemo_id" class="fMemo">
        <div id="fMemo_text" class="fMemo_text content_text"><span class="emptyStar"></span>备注</div>
        <textarea id="fMemo" class="fMemo_input multiLineInput" name="" maxlength="255"></textarea>
    </div>
    </form>
</div>
<div id="bottom_buttons" class="bottom_buttons">
    <div id="confirmButton" class="confirmButton">保存</div>
    <div id="cancelButton" class="cancelButton">取消</div>
</div>
</body>
<script type="text/javascript" src="../../../../resource/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../../../../resource/js/jquery-ajax-expand.js"></script>
<script type="text/javascript" src="../../../../resource/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../../../resource/demo/js/Validform_v4.0.js"></script>
<script type="text/javascript" src="addrdPrePlan.js"></script>
</html>
