<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="adddevice.css">
	<!--<link rel="stylesheet" type="text/css" href="../../../tool/validate.css">-->
	<link rel="stylesheet" type="text/css" href="../../../resource/demo/css/style.css">
	<link href="../../../resource/js/jquery.searchableSelect.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../../../resource/js/jquery-1.8.0.min.js"></script>
	<script src="../../../resource/js/jquery.searchableSelect.js"></script>
	<script type="text/javascript" src="../../../resource/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../../resource/js/popus.js"></script>
	<script type="text/javascript" src="../../../resource/js/jquery-ajax-expand.js"></script>
	<!--<script type="text/javascript" src="../../../tool/jquery.validate.js"></script>-->
	<script type="text/javascript" src="../../../tool/account_rule.js"></script>
	<script type="text/javascript" src="../../../tool/messages_zh.js"></script>
	<script type="text/javascript" src="../../../resource/demo/js/Validform_v4.0.js"></script>
	<script type="text/javascript" src="../../../tool/time/time.js"></script>
	<script type="text/javascript" src="adddevice.js"></script>

</head>
<body>

	<div class="ifarea">

		<div class="title">
			<div class="table" >添加报警主机</div><div class="close" id="close"></div>
		</div>

		<div class="middle">

			<div class="char">
				<div class="select" id="basic">基本信息</div>
			</div>
			<form id="signupForm" class="registerform">
			<div class="devarea">

				<div class="line" style="margin-top: 20px">
					<div class="lineleft">
						<div class="lename"><div id="devIdXin" class="xin">*</div>设备编号</div>
						<div class="leinput posi">
						<input class="posiInput" name="deaId" id="devId" type="text" datatype="letternember" nullmsg="设备编号不能为空" errormsg="请输入设备编号（英文字母和数字组合）" maxlength="12"/>
						<div class="Validform_checktip margin-top-2"></div>
					</div>
					</div>
					<div class="lineright">
						<div class="riname"><div id="devNameXin" class="xin">*</div>设备名称</div>
						<div class="riinput posi">
							<input class="posiInput" name="devName" id="devName" type="text" datatype="*" nullmsg="设备名称不能为空" errormsg="" maxlength="255">
							<div class="Validform_checktip margin-top-2"></div>
						</div>
					</div>
					<div class="lineleft">
						<div class="lename" style="width: 104px"><div id="pnlActIDXin" class="xin">*</div>设备关联编号</div>
						<div class="leinput posi" style="width: 196px;margin-right: 0px">
							<input class="posiInput" name="pnlActID" id="pnlActID" type="text" style="width: 174px" datatype="letternember" nullmsg="设备关联编号不能为空" errormsg="请输入设备编号（英文字母和数字组合）" maxlength="64">
							<div class="Validform_checktip margin-top-2"></div>
						</div>
					</div>
				</div>

				<div class="line">

					<div class="lineright">
						<div class="riname"><div id="areanameXin" class="xin">*</div>所属区域</div>
						<div class="riinput posi" id="pertainarea">
							<input type="text" name="areaname" readonly="readonly" id="areaname" class="more posiInput" datatype="*" nullmsg="所属区域不能为空" errormsg="">
							<div class="Validform_checktip margin-top-2"></div>
						</div>
					</div>
					<div class="lineleft">
						<div class="lename"><div class="xin">*</div>设备类型</div><div class="leinput"><input value="报警主机" class="inputback more" type="text" readonly="readonly"></div>
					</div>
					<div class="lineright">
						<div class="riname"><div id="devModelIdXin" class="xin">*</div>设备型号</div><div class="riinput posi" style="margin-right: 0px;width: 224px"><!--<input id="devModelId" type="text" class="more">-->
						<select name="devModelId" id="devModelId"  class="selec more posiInput" datatype="*" nullmsg="设备型号不能为空" errormsg="">
							<!--<option value="volvo">Volvo</option>
							<option value="saab">Saab</option>
							<option value="opel">Opel</option>
							<option value="audi">Audi</option>-->
						</select>
						<div class="Validform_checktip"></div></div>
					</div>
				</div>

				<!--<div class="line">

				</div>-->

				<div class="line">
					<div class="lineleft">
						<div class="lename"><div class="xin">&nbsp;</div>安装员</div><div class="leinput"><input id="instMan" type="text" maxlength="46"></div>
					</div>
					<div class="lineright">
						<div class="riname"><div class="xin">&nbsp;</div>电话位置</div><div class="riinput"><input id="telAddr" type="text" maxlength="46"></div>
					</div>
					<div class="lineleft">
						<div class="lename"><div class="xin">&nbsp;</div>联网电话</div><div class="leinput" style="margin-right: 0px;width: 224px"><input id="pnlTel" type="text" style="width: 202px" maxlength="48"></div>
					</div>
				</div>

				<div class="line">

					<div class="lineright">
						<div class="riname">
							<div id="installTime_inputXin" class="xin">*</div>
							安装时间
						</div>
						<div class="riinput posi">
							<input id="installTime_input" name="installTime_input" type="text" class="time posiInput" datatype="*" nullmsg="安装时间不能为空" errormsg="">
							<div class="Validform_checktip margin-top-2"></div>
						</div>
					</div>
					<div class="lineleft">
						<div class="lename"><div id="lineXin" class="xin">*</div>经度</div>
						<div class="leinput posi">
							<input name="line" class="posiInput" id="line" type="text" datatype="longitude" nullmsg="经度不能为空" errormsg="请选择位置（范围：-180.0000~180.0000;）">
							<div class="Validform_checktip margin-top-2"></div>
						</div>
					</div>
					<div class="lineright">
						<div class="riname"><div class="xin">*</div>纬度</div><div class="riinput" style="margin-right: 0px;width: 224px"><input id="column" type="text" class="latitude" datatype="latitude" nullmsg="纬度不能为空" errormsg="请选择位置（范围：-90.0000~90.0000）">
						<div class="Validform_checktip margin-top-2"></div><div class="place"></div><div class="plname" id="choseplace">选择位置</div></div>
					</div>
				</div>

				<!--<div class="line">

				</div>-->

				<div class="line">
					<div class="lineleft">
						<div class="lename"><div class="xin">&nbsp;</div>键盘位置</div><div class="leinput"><input id="keyboardAddr" type="text" maxlength="48"></div>
					</div>
					<div class="lineright">
						<div class="riname"><div class="xin">&nbsp;</div>设备位置</div><div class="riinput"><input id="pnlAddr" type="text" maxlength="72"></div>
					</div>
					<div class="lineleft">
						<div class="lename"><div class="xin">&nbsp;</div>电源位置</div><div class="leinput" style="margin-right: 0px;width: 224px"><input id="pnlPowerAddr" type="text" style="width: 202px" maxlength="48"></div>
					</div>
				</div>

				<div class="line">

					<div class="lineright">
						<div class="riname"><div class="xin">&nbsp;</div>安装单位</div><div class="riinput"><input id="instUnit" type="text" maxlength="40"></div>
					</div>
					<div class="lineleft">
						<div class="lename"><div class="xin">&nbsp;</div>无线卡号</div><div class="leinput"><input id="pnlHdTel" type="text" maxlength="26"></div>
					</div>
					<div class="lineright">
						<div class="riname"><div class="xin">&nbsp;</div>回控码</div><div class="riinput" style="margin-right: 0px;width: 224px"><input id="RegexPWD" type="text" style="width: 202px" maxlength="16"></div>
					</div>
				</div>

				<!--<div class="line">

				</div>-->

				<div class="line">
					<div class="lineleft">
						<div class="lename"><div class="xin">&nbsp;</div>设备厂商</div><div class="riinput posi" style="width: 220px">
						<select name="manufacturer" id="manufacturer"  class="selec more posiInput" style="width: 198px">
							<option value="海康">海康</option>
							<option value="大华">大华</option>
							<option value="其他">其他</option>
						</select></div>
					</div>
				</div>

				<div class="lineend">
					<div class="lineleft">
						<div class="lename"><div class="xin">&nbsp;</div>备注</div><div class="divnote"><textarea id="fMemo" class="texnote" maxlength="255"></textarea></div>
					</div>
				</div>

				<div class="linebox">
						<div class="lenamebox"><!--<div class="xin">&nbsp;</div>-->
							<div id="lenameCheckbox" class="lenameCheckbox isChecked"></div>
						</div>
						<div class="lenamename">设备编号自动关联设备</div>
				</div>



		</div>

			<div class="endbutt">
				<div style="margin: 20px auto;width: 216px;height: 25px;">
				<div id="sure" class="buttsure">保存</div><div id="cancel" class="buttcancel">取消</div>
				</div>
			</div>
			</form>
	</div>
</div>

</body>
</html>
