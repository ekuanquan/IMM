<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>generalUser</title>
    <link rel="stylesheet" type="text/css" href="generalUser.css"/>
    <link rel="stylesheet" type="text/css" href="../../../select/select.css"/>
    <link rel="stylesheet" type="text/css" href="../owner/js/validate.css"/>
</head>
<body>
<div id="box" class="box">
   <form id="form">
    <div id="accountInfo_container" class="info_container">
        <div id="accountInfo_title" class="info_title">设置</div>
        <div id="accountInfo_content" class="info_content">
            <!--<div class="content_left">-->
                <div class="account_text text_lab_7">
                    <span class="star">*</span>用户帐号
                    <span></span>
                </div>
                <input type="text" id="userAccount" maxlength="18" class="text_input" readonly="readonly" name="userAccount" onblur="isEmpty('userAccount','1');"/>
            <div class=" text_lab_6">
                <span class="star">*</span>用户密码
                <span></span>
            </div>
            <input readonly="readonly" type="text" id="userPwd" class="input_mid_4" name="userPwd" onblur="validatePwd();"/>
            <span id="userAccount_repeat"></span>
                <div class="account_text text_lab_6">
                    <span class="emptyStar"></span>创建日期
                </div>
                <input readonly="readonly" type="text" id="createDate" class="text_input time_input" name=""/>
            <!--</div>-->
            <!--<div class="content_rigth">-->

           <!-- </div>-->
        </div>
    </div>
    <div id="baseInfo_container" class="info_container">
        <div id="baseInfo_title" class="info_title">基本信息</div>
        <div id="baseInfo_content" class="info_content">
            <!--<div class="content_left">-->
                <div class=" text_lab_7">
                    <span class="star">*</span>用户编号
                    <span></span>
                </div>
                <input type="text" readonly="readonly" id="userId" maxlength="9" class="text_input" name="userId" onblur="isEmpty('userId','2');"/>
                <div id="operatorId_text" class=" text_lab_6">
                    <span class="star">*</span>用户名称
                    <span></span>
                </div>
                <input type="text" id="userName" readonly="readonly" class="input_mid_4" name="userName"/>
                <div class=" text_lab_6 ">
                    <span class="star">*</span>用户类型
                </div>
                <select id="userType" class="text_select " disabled="disabled">
                    <option value="0" selected="selected">一般客户</option>
                    <option value="1">机主</option>
                </select>
                <div class=" text_lab_7 marginTop12">
                    <span class="emptyStar"></span>用户地址
                </div>
                <input readonly="readonly" type="text" id="userAddr" class="text_input  marginTop12" name=""/>
                <div class=" text_lab_6 marginTop12">
                    <span class="emptyStar"></span>用户属性
                </div>
                <select id="userProperty" disabled="disabled" class="input_mid_4 marginTop12">
                    <option value="0">未注册</option>
                    <option value="1">已注册</option>
                </select>
                <div class=" text_lab_6 marginTop12">
                    <span class="emptyStar"></span>用户行业
                </div>
                <select id="businessName" disabled="disabled" class="text_select marginTop12">

                </select>
                <div class=" text_input_5 marginTop12">
                    <span class="emptyStar"></span>所属分中心
                </div>
                <select id="centerName" disabled="disabled" class="input_5 marginTop12">
                
                </select>
                <div class=" text_lab_6 marginTop12">
                    <span class="emptyStar"></span>口令
                </div>
                <input readonly="readonly" type="text" id="payNO" class="input_mid_4 marginTop12" name="payNO"/>
                <div class=" text_lab_6 marginTop12">
                    <span class="star">*</span>服务类型
                </div>
                <select id="userServerType" disabled="disabled" class="text_select marginTop12">

                </select>
           <!-- </div>-->
            <!--<div class="content_rigth">

            </div>-->
        </div>
    </div>
    <div id="responsible_container" class="info_container">
        <div id="responsible_title" class="info_title">负责人信息</div>
        <div id="responsible_content" class="info_content">
            <!--<div class="content_left">-->
                <div class="account_text text_input_5">
                    <span class="emptyStar"></span>单位负责人
                </div>
                <input type="text" readonly="readonly" id="contact" class="input_5" name=""/>
            <!--<div class=" text_mid_5">
                <span class="emptyStar"></span>负责人口令
            </div>
            <input type="text" id="contactPayNO" class="input_mid_5" name=""/>-->
            <div class="account_text text_mid_5">
                <span class="star">*</span>负责人手机
            </div>
            <input readonly="readonly" type="text" id="cMobile" class="input_mid_5 " name="cMobile" onblur="validatePhone('cMobile');"/>
            <div class="account_text text_right_7 ">
                    <span class="emptyStar"></span>负责人家庭电话
            </div>
            <input readonly="readonly" type="text" id="cHmPhone" class="input_7" name="cHmPhone" onblur="validatePhone('cHmPhone');"/>
            <div class=" text_input_5 marginTop12">
                <span class="emptyStar"></span>负责人电话
            </div>
            <input readonly="readonly" type="text" id="cPhone" class="input_5 marginTop12" name="cPhone" onblur="validatePhone('cPhone');"/>
           <!-- </div>-->
            <!--<div class="content_rigth">

            </div>-->
        </div>
    </div>
    <div id="integrated_container" class="info_container">
        <div id="integrated_title" class="info_title">综合</div>
        <div id="integrated_content" class="info_content">
            <!--<div id="content_left" class="content_left">-->
                <div class="account_text text_lab_7 ">
                    <span class="star">*</span>所属区域
                    <span></span>
                </div>
                <input readonly="readonly" type="text" id="areaName" class="text_input_7 " name="areaName"/>
            <div class=" text_lab_6 ">
                <span class="star">*</span>缴费状态
            </div>
            <select id="isPay" disabled="disabled" class="input_mid_4 ">
                <option value="0">未缴费</option>
                <option value="1">已缴费</option>
            </select>
                <div class="account_text text_lab_6 ">
                    <span class="star">*</span>短信转发
                </div>
                <select disabled="disabled" id="isVideoCheck" class="text_select">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            <!--</div>-->
           <!-- <div id="content_rigth" class="content_rigth">-->

            <!--</div>-->
        </div>
    </div>
    <div id="role_container" class="info_container">
        <div id="role_title" class="info_title">角色</div>
        <div id="role_content" class="info_content">
           <!-- <div id="title" class="title">
                <div id="title_add" class="title_add">
                    <div id="title_add_img" class="title_add_img"></div>
                    <div id="title_add_text" class="title_add_text">添加角色</div>
                </div>
                <div id="title_select" class="title_select">
                    <div id="title_select_img" class="title_select_img"></div>
                    <div id="title_select_text" class="title_select_text">选择角色</div>
                </div>
            </div>-->
            <div id="table" class="table">
                <div id="table_title" class="table_title">
                    <div id="zoneNum" class="table_title_item">角色编号</div>
                    <div id="" class="table_title_item">角色类型</div>
                    <div class="table_title_item">角色名称</div>
                    <div class="table_title_item">角色描述</div>

                </div>
                <div id="table_content" class="table_content">
                
                </div>
            </div>
        </div>
    </div>
   </form>
</div>
<!--<div id="bottom_buttons" class="bottom_buttons">
    <div id="confirmButton" class="confirmButton">确定</div>
    <div id="cancelButton" class="cancelButton">取消</div>
</div>-->
</body>
<script type="text/javascript" src="../../../../resource/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../../../../resource/js/jquery-ajax-expand.js"></script>
<script type="text/javascript" src="../../../../resource/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../../../tool/time/time.js"></script>
<script type="text/javascript" src="../../../select/select.js"></script>
<script type="text/javascript" src="../../../../resource/js/popus.js"></script>
<script type="text/javascript" src="../owner/js/jquery.validate.js"></script>
<script type="text/javascript" src="../owner/js/account_rule.js"></script>
<script type="text/javascript" src="../owner/js/validate.js"></script>
<script type="text/javascript" src="generalUser.js"></script>
</html>
