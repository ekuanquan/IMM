<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="addEventSetting.css" />
		<script type="text/javascript" src="../../../../resource/js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="../../../../resource/js/jquery-ajax-expand.js"></script>
	</head>

	<body>
		<div class="main">
			<div class="title">
				<div class="table">添加事件配置</div>
				<div class="close" id="close"></div>
			</div>
			<div class="centen">
				
				<div class="center_title">
					<div class="center_title_text">用户编号</div>
					<input type="text" id="userId" disabled="true" />
					<div id="" class="isVideo">
						<div id="isVideo" class="noChecked"></div>
						<div class="isVideo_text">启用联动</div>
					</div>
				</div>
				
				<div class="center_tap">
					<div id="zoon" class="tap">防区</div>
					<div id="passageway" class="tap">通道</div>
				</div>
				
				<div id="" class="center_main">
					
					<div id="zoonVal" class="center_val displayNone">
						<div id="" class="val_top">
							<div class="search-div"> <input id="zoonVal_input" class="" type="text" />
								<i id="zoonVal_search" title="搜索"></i>
							</div>
							<div class="flash-btn" id="zoonVal_flash" title="刷新"></div>
						</div>
						<div id="zoonVal_centen" class="val_centen">
							
							<div class="title_row">
								<div id="allzoon" class="row_noChecked"></div>
								所有防区
							</div>
							
							
							
						</div>
					</div>
					
					<div id="passagewayVal" class="center_val displayNone">
						<div id="" class="val_top">
							<div class="search-div"> <input id="passagewayVal_input" class="" type="text" />
								<i id="passagewayVal_search" title="搜索"></i>
							</div>
							<div class="flash-btn" id="passagewayVal_flash" title="刷新"></div>
						</div>
						<div id="passagewayVal_centen" class="val_centen">
							
							<div class="title_row">
								<div id="allpassageway" class="row_noChecked"></div>
								所有通道
							</div>
							
							
							
						</div>
					</div>
				</div>
				
				<div id="" class="centen_buttom">
					<div id="save" class="save">
						保存
					</div>
					<div id="cancel" class="cancel">
						取消
					</div>
				</div>
				
			</div>
		</div>
	</body>
	<script type="text/javascript" src="addEventSetting.js"></script>

</html>
