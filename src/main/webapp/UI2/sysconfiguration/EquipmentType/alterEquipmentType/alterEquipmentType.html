<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addsystemCode</title>
    <link rel="stylesheet" type="text/css" href="../../../resource/demo/css/style.css">
    <link rel="stylesheet" href="./alterEquipmentType.css">
    <script type="text/javascript" src="../../../resource/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../../resource/js/jquery-ajax-expand.js"></script>
    <script type="text/javascript" src="../../../resource/demo/js/Validform_v4.0.js"></script>
    <script type="text/javascript" src="./alterEquipmentType.js"></script>
</head>
<body>
<div class="main">
    <div class="add_top">
        <!--头-->
        <div id="addcode_title">
            <div class="title_top">修改设备型号</div>
            <div id="close" class="close"></div>
        </div>
    </div>
    <div class="line">
        <div class="riname"><div class="xin">*</div>设备型号编号</div>
        <div class="riinput">
            <input id="devModelId" name="devModelId" type="text" disabled="disabled" class="posiInput" datatype="16number" nullmsg="设备型号编号不能为空" errormsg="请输入设备型号编号（16位进制数）" />
        </div>
        <div class="Validform_checktip margin-top-2"></div>
    </div>
    <div class="line">
        <div class="riname"><div class="xin">*</div>设备型号名称</div>
        <div class="riinput">
            <input id="devModelName" name="devModelName" type="text" disabled="disabled" class="posiInput" datatype="*" nullmsg="设备型号名称不能为空" errormsg="请输入设备型号名称" maxlength="32"/>
        </div>
        <div class="Validform_checktip margin-top-2"></div>
    </div>
    <div class="line">
        <div class="riname"><div class="xin">*</div>设备类型</div>
        <div class="riinput">
            <select id="devType" name="devType" type="text" class="selec posiInput" datatype="*" nullmsg="设备类型不能为空">
            </select>
        </div>
        <div class="Validform_checktip margin-top-2"></div>
    </div>
    <div class="line">
        <div class="riname"><div class="xin">*</div>编程类型</div>
        <div class="riinput">
            <select id="prog_type" name="prog_type" type="text" class="posiInput selec" datatype="*" nullmsg="编程类型不能为空">
                <option value="-1">默认</option>
            </select>
        </div>
        <div class="Validform_checktip margin-top-2"></div>
    </div>
    <div class="line">
        <div class="riname"><div class="xin"></div>2位编程方案</div>
        <div class="riinput">
            <select id="CodeWayId_42" name="CodeWayId_42" type="text" class="posiInput selec">
                <option value="-1">默认</option>
            </select>
        </div>
        <div class="Validform_checktip margin-top-2"></div>
    </div>
    <div class="line">
        <div class="riname"><div class="xin"></div>4位编程方案</div>
        <div class="riinput">
            <select id="CodeWayId_FSK" name="CodeWayId_FSK" type="text" class="posiInput selec">
                <option value="-1">默认</option>
            </select>
        </div>
        <div class="Validform_checktip margin-top-2"></div>
    </div>
    <div class="line">
        <div class="riname"><div class="xin"></div>基础防区数</div>
        <div class="riinput">
            <input id="zoneNum" name="zoneNum" type="text" class="posiInput" datatype="positiveinteger" errormsg="请输入基础防区数"/>
        </div>
        <div class="Validform_checktip margin-top-2"></div>
    </div>
    <div class="line">
        <div class="riname"><div class="xin"></div>扩展防区数</div>
        <div class="riinput">
            <input id="ZoneNumEx" name="ZoneNumEx" type="text" class="posiInput" datatype="positiveinteger" errormsg="请输入扩展防区数"/>
        </div>
        <div class="Validform_checktip margin-top-2"></div>
    </div>
    <div class="food_choose">
        <div id="sure" class="sure">保存</div>
        <div id="remove" class="remove">取消</div>
    </div>
</div>
</body>
</html>
