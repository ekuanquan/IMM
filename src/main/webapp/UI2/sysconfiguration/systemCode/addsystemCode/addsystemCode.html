<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addsystemCode</title>
    <link rel="stylesheet" href="addsystemCode.css">
    <script type="text/javascript" src="../../../resource/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../../resource/js/jquery-ajax-expand.js"></script>
    <script type="text/javascript" src="addsystemCode.js"></script>
</head>
<body>
<div class="add_code">
    <div class="add_top">
        <!--头-->
        <div id="addcode_title">
            <div class="title_top">修改系统码</div>
            <div id="close" class="close"></div>
        </div>
    </div>
    <div class="main">
        <div class="main_title">基本资料</div>
        <div class="main_top">
            <div class="line">
                <div class="input_line"><span class="notEmpty">*</span>编码</div>
                <input id="codeId" type="text" class="input_int" disabled="disabled">
            </div>
            <div class="line">
                <div class="input_line">用户/防区</div>
                <!--<ul class="ul_choose" id="userZone">
                    <li><div class="ul_imgnull"></div>用户</li>
                    <li><div class="ul_imgnull"></div>防区</li>
                    <li><div class="ul_imgnull"></div>通道</li>
                    <li><div class="ul_imgnull"></div>无</li>
                </ul>-->
                <ul class="ul_choose" id="userZone">
                    <li class="ul_imgnull">用户</li>
                    <li class="ul_imgnull">防区</li>
                    <li class="ul_imgnull">通道</li>
                    <li class="ul_imgnull">无</li>
                </ul>
            </div>
            <div class="line">
                <div class="input_line" >事件归类</div>
                <select id="evtWayName" type="text" class="input_int  more">
                </select>
            </div>
          <div class="line">
              <div class="input_line">事件类型</div>
              <select id="codeType" type="text" class="input_int more" title="">

              </select>
          </div>
           <div class="line">
               <div class="input_line">事件描述</div>
               <textarea id="codeMemo" class="input_inttwo" maxlength="30"></textarea>
           </div>
        </div>
        <div class="main_titleall">
            <div class="main_title1">报警</div><div class="main_title2">恢复</div>
        </div>
        <div class="fooder_side">
            <div class="left_aside">
                <div class="fooder_left">报警描述</div>
                <textarea id="e_tail" class="fooder_box" maxlength="10"></textarea>
            </div>
            <div class="right_aside">
                <div class="fooder_right">恢复描述</div>
                <textarea  id="r_tail" type="text" class="fooder_box" maxlength="10"></textarea>
            </div>
        </div>
        <div class="food_choose">
            <div id="sure" class="sure">保存</div>
            <div id="remove" class="remove">取消</div>
        </div>
    </div>
</div>
</body>
</html>
