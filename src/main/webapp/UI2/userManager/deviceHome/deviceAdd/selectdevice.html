<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="selectdevice.css">

    <script type="text/javascript" src="../../../resource/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../../resource/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="selectdevice.js"></script>
</head>
<body>
    <div class="devarea">

        <div class="line" style="margin-top: 20px">
            <div class="lineleft">
                <div class="lename"><div class="xin">*</div>设备编号</div><div class="leinput"><input type="text" readonly="readonly" class="inputback"></div>
            </div>
            <div class="lineright">
                <div class="riname"><div class="xin">*</div>设备名称</div><div class="riinput"><input type="text"></div>
            </div>
        </div>

        <div class="line">
            <div class="lineleft">
                <div class="lename"><div class="xin">*</div>设备关联编号</div><div class="leinput"><input type="text"></div>
            </div>
            <div class="lineright">
                <div class="riname"><div class="xin">*</div>所属区域</div><div class="riinput"><input type="text" class="more" id="openarea"></div>
            </div>
        </div>

        <div class="line">
            <div class="lineleft">
                <div class="lename"><div class="xin">*</div>设备类型</div><div class="leinput"><input value="报警主机" type="text" readonly="readonly" class="inputback"></div>
            </div>
            <div class="lineright">
                <div class="riname"><div class="xin">*</div>设备型号</div><div class="riinput"><input type="text" class="more"></div>
            </div>
        </div>

        <div class="line">
            <div class="lineleft">
                <div class="lename"><div class="xin">&nbsp;</div>设备索引</div><div class="leinput"><input type="text"></div>
            </div>
            <div class="lineright">
                <div class="riname"><div class="xin">&nbsp;</div>电话位置</div><div class="riinput"><input type="text" ></div>
            </div>
        </div>

        <div class="line">
            <div class="lineleft">
                <div class="lename"><div class="xin">&nbsp;</div>安装员</div><div class="leinput"><input type="text"></div>
            </div>
            <div class="lineright">
                <div class="riname">
                    <div class="xin">*</div>
                    安装时间
                </div>
                <div class="riinput">
                    <input id="installTime_input" type="text" class="time">
                </div>
            </div>
        </div>

        <div class="line">
            <div class="lineleft">
                <div class="lename"><div class="xin">*</div>经度</div><div class="leinput"><input id="line" type="text"></div>
            </div>
            <div class="lineright">
                <div class="riname"><div class="xin">*</div>纬度</div><div class="riinput"><input id="column" type="text" class="latitude"><div class="place"></div><div class="plname" id="choseplace">选择位置</div></div>
            </div>
        </div>

        <div class="line">
            <div class="lineleft">
                <div class="lename"><div class="xin">&nbsp;</div>键盘位置</div><div class="leinput"><input type="text"></div>
            </div>
            <div class="lineright">
                <div class="riname"><div class="xin">&nbsp;</div>设备位置</div><div class="riinput"><input type="text" ></div>
            </div>
        </div>

        <div class="line">
            <div class="lineleft">
                <div class="lename"><div class="xin">&nbsp;</div>电源位置</div><div class="leinput"><input type="text"></div>
            </div>
            <div class="lineright">
                <div class="riname"><div class="xin">&nbsp;</div>安装单位</div><div class="riinput"><input type="text" ></div>
            </div>
        </div>

        <div class="line">
            <div class="lineleft">
                <div class="lename"><div class="xin">&nbsp;</div>主机电话</div><div class="leinput"><input type="text"></div>
            </div>
            <div class="lineright">
                <div class="riname"><div class="xin">&nbsp;</div>安装员码</div><div class="riinput"><input type="text" ></div>
            </div>
        </div>

        <div class="line">
            <div class="lineleft">
                <div class="lename"><div class="xin">&nbsp;</div>联网电话</div><div class="leinput"><input type="text"></div>
            </div>
        </div>

        <div class="lineend">
            <div class="lineleft">
                <div class="lename"><div class="xin">&nbsp;</div>备注</div><div class="divnote"><textarea class="texnote"></textarea></div>
            </div>
        </div>

        <div class="linebox">
            <div class="lenamebox"><div class="xin">&nbsp;</div>
                <div id="lenameCheckbox" class="lenameCheckbox isChecked">

                </div>
            </div>
            <div class="lenamename">设备编号自动关联设备</div>
        </div>

        <div class="endbutt">
            <div class="buttsure">保存</div><div id="cancel" class="buttcancel">取消</div>
        </div>

    </div>
</body>
</html>
