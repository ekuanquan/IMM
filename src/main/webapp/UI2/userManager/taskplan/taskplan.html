<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addsystemCode</title>
    <link rel="stylesheet" href="taskplan.css">
    <script type="text/javascript" src="../../resource/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../resource/js/jquery-ajax-expand.js"></script>
    <script type="text/javascript" src="../../resource/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../../resource/js/jquery-ajax-expand.js"></script>
    <script type="text/javascript" src="taskplan.js"></script>
</head>
<body>
<div class="add_code">
    <div class="add_top">
        <!--头-->
        <div id="addcode_title">
            <div class="title_top">任务计划</div>
            <div id="close" class="close"></div>
        </div>
    </div>
    <div class="main">
        <div class="plan_top">
            <div>
                <div class="start_time">任务开始时间</div>
                <input id="start_input" type="text" class="start_input"/>
            </div>
            <div>
                <div class="end_time">任务结束时间</div>
                <input id="end_input" type="text" class="end_input"/>
            </div>
        </div>
        <div class="line_back"><div class="main_title">其他任务</div></div>
        <div class="Supertested">
            <div id="Supertested">
                <div id="choose_img"  class="choose_no"></div>
                <div  class="checkup">超测提醒启用</div>
            </div>
            <div>
                <div class="checkup_hour">超测提醒天数</div>
                <input type="text" class="hours"/>
            </div>
        </div>
        <div class="Supertested">
            <div id="choose">
                <div id="choose_no" class="choose_no"></div>
                <div  class="checkup">无报告检查启用</div>
            </div>

            <div>
                <div class="checkup_hour">检查小时数</div>
                <input id="noRptCheckHour" type="text" class="hours"/>
            </div>
            <div>
                <div class="old_time">上次执行时间</div>
                <input id="old_input" type="text" disabled="disabled" class="old_input"/>
            </div>
        </div>
        <div style="width: 100%">
            <div class="fM">备注</div>
            <textarea class="text"></textarea>
        </div>
            <div class="food_choose">
                <div id="sure" class="sure">保存</div>
                <div id="remove" class="remove">取消</div>
            </div>

    </div>
</div>
</body>
</html>
